<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body style="width: 100vw">
    <div class="mx-auto mt-4" style="width: 50rem">
        <h1>Add Review</h1>
        <form class="form my-2 my-lg-0" method="post" action="{% url 'djangoapp:register' %}">
            {% csrf_token %}
            <div class="form-check my-2">
                <input class="form-check-input" type="checkbox" name="purchase" placeholder="Purchase"/>
                <label class="form-check-label" for="purchase">Purchase</label>
            </div>
            <div class="form-group">
                <label for="car-make">Car make</label>
                <input class="form-control" type="text" name="car-make" placeholder="Enter car make"/>
            </div>
            <div class="form-group">
                <label for="car-model">Car model</label>
                <input class="form-control" type="text" name="car-model" placeholder="Enter car model"/>
            </div>
            <div class="form-group">
                <label for="car-year">Car year</label>
                <input class="form-control" type="number" name="car-year"/>
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <textarea class="form-control" type="text" name="review" placeholder="Enter review"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Post review"/>
        </form>
    </div>
</body>
</html>
