<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body style="width: 100vw">
        <div class="mx-auto mt-4" style="width: 50rem">
            <h1>Sign Up</h1>
            <form class="form my-2 my-lg-0" method="post" action="{% url 'djangoapp:register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Enter username"/>
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input class="form-control" type="text" name="firstname" placeholder="Enter first name"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input class="form-control" type="text" name="lastname" placeholder="Enter last name"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Enter password"/>
                </div>
                <input class="btn btn-primary" type="submit" value="Sign Up"/>
            </form>
        </div>
    </body>
</html>
